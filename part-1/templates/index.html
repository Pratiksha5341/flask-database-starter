<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .row-add { background-color: #e8f5e9; }
        .action-btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; color: white; text-decoration: none; font-size: 14px; }
        .btn-modify { background-color: #2196F3; margin-right: 5px; }
        .btn-delete { background-color: #f44336; }
        .btn-add { background-color: #4CAF50; }
        input { width: 90%; padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Database</h1>
        <table>
            <thead>
                <tr>
                    <th>Sr. No.</th> <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Action</th>
                </tr>
                <tr class="row-add">
                    <form action="/add" method="POST">
                        <td>New</td>
                        <td><input type="text" name="name" placeholder="Name" required aria-label="New Name"></td>
                        <td><input type="email" name="email" placeholder="Email" required aria-label="New Email"></td>
                        <td><input type="text" name="course" placeholder="Course" required aria-label="New Course"></td>
                        <td><button type="submit" class="action-btn btn-add">Add</button></td>
                    </form>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <form action="/update/{{ student['id'] }}" method="POST">
                        <td>{{ loop.index }}</td> 
                        <td><input type="text" name="name" value="{{ student['name'] }}" aria-label="Edit Name"></td>
                        <td><input type="email" name="email" value="{{ student['email'] }}" aria-label="Edit Email"></td>
                        <td><input type="text" name="course" value="{{ student['course'] }}" aria-label="Edit Course"></td>
                        <td>
                            <button type="submit" class="action-btn btn-modify">Modify</button>
                            <a href="/delete/{{ student['id'] }}" class="action-btn btn-delete" onclick="return confirm('Delete record?')">Delete</a>
                        </td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
